<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <article>
        <h3></h3>
        <img src="" alt="">
        <p></p>
        <p></p>
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }
            console.log(dyr);

            console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);

            const destination = document.querySelector("article");

            destination.querySelector("h3").textContent = `${dyr.navn}`;
            destination.querySelector("img").src = dyr.billede;
            destination.querySelector("p").textContent = `Type: ${dyr.type}`;
            destination.querySelector("p:nth-child(4)").textContent = `Levested: ${dyr.levested}`;
            //let cirkel = document.querySelector("div:nth-child(2)");



        }
    </script>
</body></html>
