<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Angiv længden på din flyrejse i timer</p>
    <input type="text" id="timer">
    <button>Udregn areal og kig i konsolen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let t = document.querySelector("#timer").value;
            let c02 = 109;
            let c02Ud = c02 * t;


            let resultat = `Ved ${t} timers flyrejse har du udledt ${c02Ud} kg C02`;

            if (c02Ud < 100) {
                console.log(resultat + ". Tæt på Thunberg.");
            }
            if (c02Ud >= 100 && c02Ud < 200) {
                console.log(resultat + ". Ja ja, du behøver ikke melde dig ud af Å!");
            }
            if (c02Ud >= 200 && c02Ud < 600) {
                console.log(resultat + ". Det er godt for turismen i nordeuropa.");
            }
            if (c02Ud >= 600) {
                console.log(resultat + ". Nå ja vi kan jo altid kolonisere en anden planet ...");
            }
        }
    </script>
</body></html>
