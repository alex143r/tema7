<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>hvad er længden?</p>
    <input type="text" id="laengde">
    <p>hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Udregn areal og kig i konsolen</button>

    <script>
        let laengde = prompt("angiv længde");
        let bredde = prompt("angiv bredde");


        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return ("længde og bredde skal være tal. prøv igen");
            } else if (isNaN(a)) {
                return ("fejl, prøv igen");
            } else {
                return (`Arealet er ${a} kvadratmeter`)
            }
        }
        let resultat = areal(laengde, bredde);

        confirm(resultat);

        if (confirm) {
            location.reload();
        }
    </script>
</body></html>
